                content: 'Beyond，中国香港摇滚乐队，成立于1983年，由黄家驹、黄贯中、黄家强、叶世荣组成。<br>1983年参加“山叶吉他比赛”获得冠军并正式出道。1986年自资发行乐队首张专辑《再见理想》。1988年凭借粤语专辑《秘密警察》在香港乐坛获得关注；同年凭借歌曲《大地》获得十大劲歌金曲奖 [1]  。1989年凭借歌曲《真的爱你》获得十大中文金曲奖、十大劲歌金曲奖。1990年凭借歌曲《光辉岁月》获得十大劲歌金曲奖 [2]  。1991年主演电影《Beyond日记之莫欺少年穷》[3]  ；同年9月在香港红磡体育馆举办“Beyond Live 1991 生命接触演唱会”[4]  。1992年赴日本发展演艺事业。1993年凭借粤语专辑《乐与怒》中的歌曲《海阔天空》获得十大中文金曲奖 [5]  ；6月30日，黄家驹去世，乐队以三名成员的组成形式继续发展。<br>1994年发行专辑《二楼后座》[6]  。1995年至1999年发行的《Sound》《请将手放开》《不见不散》等五张专辑标志着乐队音乐风格的转变 [4]  [7]  。1996年起连续四年获得叱咤乐坛流行榜叱咤乐坛组合金奖[8]  。1999年乐队宣布暂时解散[9]  。2002年获得第25届十大中文金曲金曲银禧荣誉大奖[10]  。2003年正式复出乐坛，并举办“Beyond超越Beyond”世界巡回演唱会 [11]  。2004年凭借歌曲《长空》获得第23届香港电影金像奖最佳原创电影歌曲奖 [12]  [55]  。2005年在举行“Beyond The Story Live 2005”世界巡回告别演唱会后宣布正式解散 [13]  。2010年获得华语金曲奖“30年经典评选”的全部奖项 [14]  。<br>演艺事业外，Beyond热心公益慈善。1991年前往非洲探访第三世界的穷困人民，并成立第三世界基金 [15]  。',

                content: 'SSH 为 Secure Shell 的缩写，由 IETF 的网络小组（Network Working Group）所制定；SSH 为建立在应用层基础上的安全协议。SSH 是较可靠，专为远程登录会话和其他网络服务提供安全性的协议。利用 SSH 协议可以有效防止远程管理过程中的信息泄露问题。SSH最初是UNIX系统上的一个程序，后来又迅速扩展到其他操作平台。SSH在正确使用时可弥补网络中的漏洞。SSH客户端适用于多种平台。几乎所有UNIX平台—包括HP-UX、Linux、AIX、Solaris、Digital UNIX、Irix，以及其他平台，都可运行SSH。',
